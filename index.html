<!-- project : index -------------------------------------------------------------------------- -->
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='/src/main.js' type='module' defer></script>
  <link rel='icon' type='image/png' sizes='32x32' href='/favicon.png'>
  <title>Product Preview | Erratic Enigma</title>
</head>
<body class='l-root' data-theme='default'>

<!-- main ------------------------------------------------------------------------------------- -->
  <main class='l-main'>

    <!-- product preview card -->
    <div class='product-preview'>

      <!-- heading group (product tag) -->
      <hgroup class='heading-group -tag'>
        <h2 class='heading'>Gabrielle Essence Eau De Parfum</h2>
        <span class='subtitle'>Perfume</span>
      </hgroup>
      <picture class='product'>
        <source srcset='/preview_600×900.jpg' media='(min-width:39.5em)'>
        <img src='/preview_696×480.jpg' alt='Perfume bottle laid flat next to plants.'/>
      </picture>
      <p class='description'>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <!-- price comparison -->
      <div class='price-compare -product'>
        <span class='current'>$149.99</span>
        <s class='original'>$169.99</s>
      </div>

      <!-- 'add to cart' button -->
      <button class='button-cart -product' type='button'>

        <!-- vector icon -->
        <svg class='vector-icon' role='img' width='15' height='16'>
          <title>Shopping Cart</title>
          <use href='/cart.svg#ref'></use>
        </svg>
        <span class='text'>Add to Cart</span>
      </button>
    </div>
  </main>

<!-- footer ----------------------------------------------------------------------------------- -->
  <footer class='l-footer attribution-bar'>
    Challenge by <a class='link' href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>. 
    Coded by <a class='link' href='https://github.com/erratic-enigma'>Erratic Enigma</a>.
  </footer>
</body>
</html>
